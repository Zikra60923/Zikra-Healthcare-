<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | Zikra Healthcare</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 0.9em;
      color: #d32f2f;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Appointment</h1>
    <p>Zikra Healthcare - A Multispeciality Diagnostic and Clinical Laboratory Center</p>
  </header>

  <form>
    <label for="doctor">Select Doctor:</label>
    <select id="doctor" name="doctor">
      <option value="dr_asif">Dr. Asif - Orthopedics (Available Wednesdays after 4:30 PM)</option>
      <option value="dr_mustafa">Dr. Mustafa - Cardiology (Available Thursdays after 4:30 PM)</option>
      <option value="dr_saima">Dr. Saima Firdous - Ophthalmology (Available Wednesdays after 4:30 PM)</option>
    </select>

    <label for="specialty">Select Specialty:</label>
    <select id="specialty" name="specialty">
      <option value="orthopedics">Orthopedics</option>
      <option value="cardiology">Cardiology</option>
      <option value="ophthalmology">Ophthalmology (Eye Checkups, Cataracts, Conjunctivitis)</option>
    </select>

    <label for="appointment_date">Select Appointment Date:</label>
    <input type="date" id="appointment_date" name="appointment_date" required />

    <p class="note">Note: Dr. Asif and Dr. Saima Firdous are only available on <strong>Wednesdays</strong> after 4:30 PM. <br>
      Dr. Mustafa is only available on <strong>Thursdays</strong> after 4:30 PM.</p>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
