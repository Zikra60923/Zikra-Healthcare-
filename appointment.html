<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | Zikra Healthcare</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="date"], input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 0.9em;
      color: #d32f2f;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
  <script>
    function updateSpecialtyAndDate() {
      const doctorSelect = document.getElementById('doctor');
      const specialtySelect = document.getElementById('specialty');
      const dateInput = document.getElementById('appointment_date');
      const timeInput = document.getElementById('appointment_time');

      const specialties = {
        'dr_asif': [
          'Bone and Joint',
          'Trauma',
          'Sports Injuries',
          'Paediatric Orthopaedics'
        ],
        'dr_mustafa': [
          'Heart',
          'BP',
          'Cardiology',
          'Internal Medicine',
          'Pulmonology'
        ],
        'dr_saima': [
          'Eye Checkups',
          'Cataracts',
          'Conjunctivitis'
        ]
      };

      const allowedDays = {
        'dr_asif': 3, // Wednesday
        'dr_mustafa': 4, // Thursday
        'dr_saima': 3 // Wednesday
      };

      const selectedDoctor = doctorSelect.value;
      const selectedSpecialties = specialties[selectedDoctor];

      // Update specialties
      specialtySelect.innerHTML = '';
      selectedSpecialties.forEach(spec => {
        const option = document.createElement('option');
        option.value = spec.toLowerCase().replace(/\s+/g, '_');
        option.textContent = spec;
        specialtySelect.appendChild(option);
      });

      // Restrict date input
      dateInput.value = '';
      dateInput.oninput = function () {
        const selectedDate = new Date(this.value);
        if (selectedDate.getDay() !== allowedDays[selectedDoctor]) {
          alert("This doctor is only available on " + ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][allowedDays[selectedDoctor]] + ". Please choose a valid day.");
          this.value = '';
        }
      };

      // Set minimum time
      timeInput.value = '';
      timeInput.min = "16:30";
    }

    window.onload = function () {
      updateSpecialtyAndDate();
      document.getElementById('doctor').addEventListener('change', updateSpecialtyAndDate);
    };
  </script>
</head>
<body>
  <header>
    <h1>Book Appointment</h1>
    <p>Zikra Healthcare - A Multispeciality Diagnostic and Clinical Laboratory Center</p>
  </header>

  <form>
    <label for="doctor">Select Doctor:</label>
    <select id="doctor" name="doctor">
      <option value="dr_asif">Dr. Asif - Orthopedics (Available Wednesdays after 4:30 PM)</option>
      <option value="dr_mustafa">Dr. Mustafa - Cardiology (Available Thursdays after 4:30 PM)</option>
      <option value="dr_saima">Dr. Saima Firdous - Ophthalmology (Available Wednesdays after 4:30 PM)</option>
    </select>

    <label for="specialty">Select Specialty:</label>
    <select id="specialty" name="specialty">
      <!-- Specialty options will be populated dynamically -->
    </select>

    <label for="appointment_date">Select Appointment Date:</label>
    <input type="date" id="appointment_date" name="appointment_date" required />

    <label for="appointment_time">Select Appointment Time:</label>
    <input type="time" id="appointment_time" name="appointment_time" min="16:30" required />

    <p class="note">Note: Dr. Asif and Dr. Saima Firdous are only available on <strong>Wednesdays</strong> after 4:30 PM. <br>
      Dr. Mustafa is only available on <strong>Thursdays</strong> after 4:30 PM.</p>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
