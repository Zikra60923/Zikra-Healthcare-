<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | Zikra Healthcare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #00796b;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      margin-bottom: 8px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h1>Book an Appointment</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="_replyto" required />

    <label for="doctor">Select Doctor</label>
    <select id="doctor" name="doctor" required>
      <option value="">-- Select --</option>
      <option value="Dr. Asif - Orthopaedics">
        Dr. Asif — Orthopaedics (Bone, Joint, Trauma, Spine, Sports Injuries)
      </option>
      <option value="Dr. Mustafa Bashir - Cardiology">
        Dr. Mustafa Bashir — Cardiology (General Physician, Heart, BP)
      </option>
    </select>

    <label for="date">Preferred Appointment Date</label>
    <input type="date" id="date" name="appointment_date" required />

    <label for="message">Message (optional)</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit Appointment Request</button>
  </form>
</body>
</html>
